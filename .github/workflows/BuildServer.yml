name: Deploy to DigitalOcean ðŸš€

on:
  workflow_dispatch:
    inputs:
      deploy_type:
        description: "Choose deployment type"
        required: true
        default: "build"
        type: choice
        options:
          - build
          - clean
  push:
    branches: [ "master" ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && (contains(github.event.head_commit.message, '[deploy]') || contains(github.event.head_commit.message, '[build]')) || (github.event_name == 'workflow_dispatch' && github.event.inputs.deploy_type == 'build')
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run SSH commands on DigitalOcean
        id: deploy_step
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SSH_HOST }}
          username: root
          password: ${{ secrets.SSH_PASSWORD }}
          script: |
            echo "âœ… Connected to DigitalOcean!"
            cd BetweenUsServer/
            echo "ðŸ“¦ Pulling latest code..."
            docker compose down 
            git pull origin master
            docker compose up --build -d
            echo "âœ… Deployment Finished"

  clean_deploy:
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && contains(github.event.head_commit.message, '[clean]') || (github.event_name == 'workflow_dispatch' && github.event.inputs.deploy_type == 'clean')
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run SSH commands on DigitalOcean
        id: clean_step
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SSH_HOST }}
          username: root
          password: ${{ secrets.SSH_PASSWORD }}
          script: |
            echo "âœ… Connected to DigitalOcean!"
            cd BetweenUsServer/
            echo "ðŸ§¹ Performing clean deployment..."
            docker compose down --rmi all --volumes
            git pull origin master
            docker compose up --build -d
            echo "âœ… Clean Deployment Finished"
