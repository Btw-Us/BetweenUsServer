name: Deploy to DigitalOcean
on:
  workflow_dispatch:   # ðŸ‘ˆ manual trigger
  # push:              # ðŸ‘ˆ keep this if you ALSO want auto-deploy on push
  #   branches: ["main"]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup SSH Agent
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}
          # If your key has a passphrase, also add:
          # ssh-passphrase: ${{ secrets.SSH_PASSPHRASE }}
      
      - name: Run SSH commands on DigitalOcean
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          use_insecure_cipher: false
          # Tell appleboy/ssh-action to use the SSH agent
          key_path: ""  # Empty key_path forces it to use SSH agent
          script: |
            echo "Connected to DigitalOcean!"
            cd BetweenUsServer/
            ls -la
