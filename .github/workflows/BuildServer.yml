name: Deploy to DigitalOcean
on:
  workflow_dispatch:
  push:
    branches: [ "master" ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    if: contains(github.event.head_commit.message, '[deploy]') || contains(github.event.head_commit.message, '[build]')
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run SSH commands on DigitalOcean
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{secrets.SSH_HOST}}
          username: root
          password: ${{ secrets.SSH_PASSWORD }}
          script: |
            echo "Connected to DigitalOcean!"
            cd BetweenUsServer/
            ls -la
            docker compose down 
            git pull origin master
            docker compose up --build -d

  clean_deploy:
    runs-on: ubuntu-latest
    if: contains(github.event.head_commit.message, '[clean]')
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run SSH commands on DigitalOcean
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{secrets.SSH_HOST}}
          username: root
          password: ${{ secrets.SSH_PASSWORD }}
          script: |
            echo "Connected to DigitalOcean!"
            cd BetweenUsServer/
            ls -la
            docker compose down --rmi all --volumes
            git pull origin master
            docker compose up --build -d