name: Re-Deploy(Without Build) to Digital Ocean 🛫
on:
  workflow_dispatch:
  push:
    branches: [ "master" ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    # Run on workflow_dispatch OR push with [re-deploy]
    if: github.event_name == 'workflow_dispatch' || (github.event_name == 'push' && contains(github.event.head_commit.message, '[re-deploy]'))
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Re-Deploy and Generate Report
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SSH_HOST }}
          username: root
          password: ${{ secrets.SSH_PASSWORD }}
          script: |
            echo "✅ Connected to DigitalOcean!"
            cd BetweenUsServer/
            echo "♻️ Restarting containers (without rebuild)..."
            docker compose down
            docker compose up -d
            echo "✅ Re-Deploy Finished"
            echo "📊 Gathering System Info..."

      - name: Send Signal Notification
        if: success()
        run: |
          if [ "${{ github.event_name }}" == "push" ]; then
            COMMIT_MSG="${{ github.event.head_commit.message }}"
          else
            COMMIT_MSG="Manual trigger (no commit)"
          fi
          
          EXEC_TIME=$(date '+%Y-%m-%d %H:%M:%S')
          MESSAGE="🚀 Deployment Completed%0A📝 Commit: $COMMIT_MSG%0A⏰ Time: $EXEC_TIME"
          
          curl -s "https://signal.callmebot.com/signal/send.php?${{ secrets.CALL_ME_API_PARAMS }}&text=${MESSAGE}"
