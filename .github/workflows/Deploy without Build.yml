name: Re-Deploy(Without Build) to Digital Ocean üõ´

on:
  workflow_dispatch:
  push:
    branches: [ "master" ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    if: contains(github.event.head_commit.message, '[re-deploy]')
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run SSH commands on DigitalOcean
        id: redeploy_step
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SSH_HOST }}
          username: root
          password: ${{ secrets.SSH_PASSWORD }}
          script: |
            echo "‚úÖ Connected to DigitalOcean!"
            cd BetweenUsServer/
            echo "‚ôªÔ∏è Restarting containers (without rebuild)..."
            docker compose down
            docker compose up -d
            echo "‚úÖ Re-Deploy Finished"

            echo "üìä Gathering System Info..."
            echo "---- Disk Usage ----"
            df -h
            echo "---- Memory Usage ----"
            free -m
            echo "---- CPU Load ----"
            uptime
            echo "---- Top Processes ----"
            ps aux --sort=-%mem | head -n 10
            echo "---- Docker Status ----"
            docker ps --format "table {{.Names}}\t{{.Status}}\t{{.Ports}}"
            echo "---- Last 20 Logs ----"
            docker compose logs --tail=20

  report:
    runs-on: ubuntu-latest
    needs: [deploy]
    if: always()
    steps:
      - name: Deployment Report
        run: |
          echo "üì¢ Re-Deploy Report"
          echo "---------------------"
          echo "Repository: $GITHUB_REPOSITORY"
          echo "Commit: $GITHUB_SHA"
          echo "Commit Message: ${{ github.event.head_commit.message }}"
          echo "Triggered by: $GITHUB_ACTOR"
          echo "Deploy Type: re-deploy (without build)"
          echo "---------------------"
          echo "üîé Job Results"
          echo "Deploy Job: ${{ needs.deploy.result }}"

          if [ "${{ needs.deploy.result }}" == "success" ]; then
            echo "‚úÖ Re-Deployment Successful!"
          else
            echo "‚ùå Re-Deployment Failed!"
          fi
