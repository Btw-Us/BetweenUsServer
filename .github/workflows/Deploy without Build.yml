name: Re-Deploy(Without Build) to Digital Ocean ðŸ›«
on:
  workflow_dispatch:
  push:
    branches: [ "master" ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    if: contains(github.event.head_commit.message, '[re-deploy]'))
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run SSH commands on DigitalOcean
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{secrets.SSH_HOST}}
          username: root
          password: ${{ secrets.SSH_PASSWORD }}
          script: |
            echo "Connected to DigitalOcean!"
            cd BetweenUsServer/
            docker compose down 
            docker compose up -d
