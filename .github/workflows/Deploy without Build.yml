name: Re-Deploy(Without Build) to Digital Ocean ðŸ›«
on:
  workflow_dispatch:
  push:
    branches: [ "master" ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    # Run on workflow_dispatch OR push with [re-deploy]
    if: github.event_name == 'workflow_dispatch' || (github.event_name == 'push' && contains(github.event.head_commit.message, '[re-deploy]'))
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Re-Deploy and Generate Report
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SSH_HOST }}
          username: root
          password: ${{ secrets.SSH_PASSWORD }}
          script: |
            echo "âœ… Connected to DigitalOcean!"
            cd BetweenUsServer/
            echo "â™»ï¸ Restarting containers (without rebuild)..."
            docker compose down
            docker compose up -d
            echo "âœ… Re-Deploy Finished"
            echo "ðŸ“Š Gathering System Info..."

            # Create deploy report
            echo "ðŸ“¢ Re-Deploy Report" > redeploy_report.txt
            echo "---------------------" >> redeploy_report.txt
            echo "Repository: $GITHUB_REPOSITORY" >> redeploy_report.txt
            echo "Commit: $GITHUB_SHA" >> redeploy_report.txt
            echo "Commit Message: ${{ github.event.head_commit.message }}" >> redeploy_report.txt
            echo "Triggered by: $GITHUB_ACTOR" >> redeploy_report.txt
            echo "Deploy Type: re-deploy (without build)" >> redeploy_report.txt
            echo "---------------------" >> redeploy_report.txt

            echo "ðŸ’» SYSTEM STATUS" >> redeploy_report.txt
            echo "---- Disk Usage ----" >> redeploy_report.txt
            df -h >> redeploy_report.txt
            echo "---- Memory Usage ----" >> redeploy_report.txt
            free -m >> redeploy_report.txt
            echo "---- CPU Load ----" >> redeploy_report.txt
            uptime >> redeploy_report.txt
            echo "---- Top Processes ----" >> redeploy_report.txt
            ps aux --sort=-%mem | head -n 10 >> redeploy_report.txt
            echo "---- Docker Status ----" >> redeploy_report.txt
            docker ps --format "table {{.Names}}\t{{.Status}}\t{{.Ports}}" >> redeploy_report.txt
            echo "---- Last 20 Logs ----" >> redeploy_report.txt
            docker compose logs --tail=20 >> redeploy_report.txt
            echo "---------------------" >> redeploy_report.txt
            echo "âœ… Re-Deployment Completed!" >> redeploy_report.txt
